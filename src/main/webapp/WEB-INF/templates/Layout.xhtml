<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />

	<title>SIGERIS - Sistema de Gerenciamento e Integração de

	<h:outputStylesheet library="sigeris" name="css/custom.css" />

	<h:outputStylesheet library="sigeris" name="css/components.css" />

	<h:outputScript library="sigeris" name="js/primefacesCalendarLocale.js" />
	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="sigeris" name="js/app.js" />
	<h:outputScript target="body" library="sigeris"
		name="js/jquery.mask.min.js" />
	<h:outputScript target="body" library="sigeris" name="js/phone.mask.js" />

	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['/sigeris/imagens/cche.ico']}" />

	<f:metadata>
		<f:event type="preRenderView" listener="#{pessoaBean.apagarFotoLocal}" />
	</f:metadata>

<h:body>
	<!--            Componente Primefaces que exibe dialog após determinado tempo ter passado.
                       Usado basicamente para exibir janela de sessão expirada após finalizada sessão do usuário.-->
	<p:idleMonitor onidle="PF('idleDialog').show()" timeout="900000" />
	<p:dialog header="Sessão expirada" resizable="false"
		widgetVar="idleDialog" modal="true" width="200" closable="false"
		styleClass="box-sessao-expirada">
		<h:outputText value="Faça login novamente!"
			style="text-align: center !important" />
		<br />
		<p:button value="OK" outcome="/inicio.xhtml"
			styleClass="botao-ok-sessao-expirada" />
	</p:dialog>

	<h:form id="formLayout">

		<!-- 		<p:poll listener="#{imageBean.monitorarPaginasApagarImagem}" /> -->

		<header class="aw-topbar">

			<a href="#" class="aw-toggle  js-toggle"><i class="fa fa-bars"></i></a>

			<a href="/SIGERIS/inicio.xhtml"> <h:graphicImage
					library="sigeris" name="imagens/logo-uepb.png"
					style="margin-left: 20px; margin-top: 2px" />
			</a> <span class="user-welcome-message" style="margin-top: -10px">
				Olá #{security.nomeDoUsuarioLogado}! </span>

		</header>

		<aside class="aw-sidebar  js-sidebar">
			<ui:include src="Menu.xhtml" />
		</aside>

		<section class="aw-content  js-content">
			<div
				style="text-align: right; margin-top: 5px; padding-top: 5px !important;">
				<!--<p:clock mode="server" pattern="dd/MM/yyyy  HH:mm:ss" autoSync="true"/>-->
			</div>
			<ui:insert name="content" />
		</section>


		<!--Dialog global para telas de confirmação de exclusão, edição, etc.-->
		<p:confirmDialog global="true" style="z-index: 100;">
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		</p:confirmDialog>

	</h:form>
