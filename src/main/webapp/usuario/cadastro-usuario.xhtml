<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/Layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <f:metadata>
        <f:viewParam name="usuario" value="#{usuarioBean.usuario}"/>
    </f:metadata>

    <ui:define name="content">
        <p:fieldset id="fieldsetUsuario" legend="Cadastro de usuarios">

            <p:messages closable="true" severity="info,warn,error">
                <p:autoUpdate/>
            </p:messages>

            <h:form id="formCadastroUsuario">

                <h:panelGrid id="panelCadastroUsuario" columns="2" style="margin-bottom: 10px">

                    <p:outputLabel for="cpf" value="Usuário(CPF): "/>
                    <p:inputMask id="cpf" value="#{usuarioBean.usuario.usuario}" mask="999.999.999-99" placeholder="somente números" size="25"/>

                    <p:outputLabel for="nome" value="Nome: "/>
                    <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" placeholder="Primeiro nome" size="25"/>
                    
                    <p:outputLabel for="grupo" value="Grupo: "/>
                    <p:selectOneMenu id="grupo" value="#{usuarioBean.usuario.grupo}" style="width: 197px">
                        <f:selectItem noSelectionOption="true"/>
                        <f:selectItems var="grupo" value="#{usuarioBean.gruposCadastrados}" itemLabel="#{grupo.nome}" itemValue="#{grupo.nome}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="senha" value="Senha: "/>
                    <p:password id="senha" value="#{usuarioBean.usuario.senha}" size="25" maxlength="50" feedback="true" match="confirmaSenha"
                                goodLabel="Boa" weakLabel="Fraca" strongLabel="Forte" promptLabel="Por favor informe a senha"/>
                    
                    <p:outputLabel for="confirmaSenha" value="Confirmação: "/>
                    <p:password id="confirmaSenha" value="#{usuarioBean.usuario.senha}" size="25" maxlength="50" validatorMessage="Senhas não conferem"/>

                </h:panelGrid>

                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton style="font-size: 13px; margin-left: 5px; vertical-align: middle" value="Salvar" action="#{usuarioBean.salvar}" 
                                         update="datatablePesquisaUsuario panelCadastroUsuario" icon="fa fa-save" id="botaoSalvar">
                        </p:commandButton>
                    </f:facet>
                </p:toolbar>

                <p:dataTable id="datatablePesquisaUsuario" var="usuario" value="#{usuarioBean.usuarios}"
                             paginatorAlwaysVisible="false" style="margin-top: 20px; " rows="10" reflow="true" sortOrder="ascending" 
                             paginatorPosition="bottom" emptyMessage="Nenhum registro encontrado" paginator="true" widgetVar="pesquisaUsuario"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="10" scrollHeight="290" sortBy="#{usuario.nome}">

                    <f:facet name="header">
                        <p:outputPanel id="panelFiltroUsuario">
                            <p:inputText id="globalFilter" onkeyup="PF('pesquisaUsuario').filter()" style="width:300px" placeholder="Pesquise na tabela..."/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Nome" width="40%" filterStyle="display:none" priority="1"
                              filterBy="#{usuario.nome}" filterMatchMode="contains">
                        <h:outputText value="#{usuario.nome}" style="font-size: 15px; font-weight: bold"/>
                    </p:column>

                    <p:column id="acoes" style="text-align: center" width="10%">
                        <p:button id="botaoEditar" title="Editar" icon="ui-icon ui-icon-pencil" style="font-size: 10px" >
                            <f:param  name="usuario" value="#{usuario.id}"/>
                            <p:tooltip for="botaoEditar" value="Editar"/>
                        </p:button>

                        <p:commandButton id="botaoExcluir" title="Excluir" icon="ui-icon ui-icon-trash" style="font-size: 10px"
                                         action="#{usuarioBean.excluir}" process="datatablePesquisaUsuario" update="datatablePesquisaUsuario">
                            <f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.usuarioSelecionado}"/>
                            <p:tooltip for="botaoExcluir" value="Excluir"/>

                            <p:confirm icon="ui-icon-alert" header="Excluir usuario" message="Deseja realmente excluir o usuario #{usuario.nome}?"/>

                        </p:commandButton>
                    </p:column>

                    <f:facet name="footer">
                        Há #{fn:length(usuarioBean.usuarios)} #{fn:length(usuarioBean.usuarios) > 1 ? ' usuarios cadastrados' : ' usuario cadastrado'}.
                    </f:facet>

                </p:dataTable>

            </h:form>

        </p:fieldset>

    </ui:define>

</ui:composition>
