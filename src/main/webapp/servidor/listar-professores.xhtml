<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/Layout.xhtml"> 

    <ui:define name="content">

        <h:form id="searchProfessor">

            <p:messages closable="true" severity="info,warn,error">
                <p:autoUpdate/>
            </p:messages>

            <p:fieldset legend="Professores cadastrados" >
                <p:toolbar>
                    <f:facet name="right">
                        <p:button outcome="/servidor/cadastro-professor" value="Novo professor" style="text-align: right"
                                  icon="ui-icon ui-icon-plus" styleClass="botao-novo-cadastro"/>
                    </f:facet>
                </p:toolbar>    

                <p:dataTable id="datatableProfessor" var="professor" value="#{professorBean.professores}" widgetVar="professorSearch" reflow="true"
                             paginatorAlwaysVisible="false" style="margin-top: 1px; " paginator="true" scrollRows="20" scrollHeight="250"
                             rows="10" paginatorPosition="bottom" emptyMessage="Nenhum registro encontrado"  scrollable="true" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100" >

                    <f:facet name="header">
                        <p:outputPanel>
                            <p:inputText id="globalFilter" onkeyup="PF('professorSearch').filter()" style="width:300px" placeholder="Pesquisa..."/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Matricula" width="8%" filterStyle="display:none" priority="1"
                              filterBy="#{professor.matricula}" filterMatchMode="contains" style="text-align: center">
                        <h:outputText value="#{professor.matricula}"/>
                    </p:column>

                    <p:column headerText="Nome" width="32%" filterStyle="display:none" priority="1"
                              filterBy="#{professor.nome}" filterMatchMode="contains">
                        <h:outputText value="#{professor.nome}" style="font-size: 15px; font-weight: bold"/>
                    </p:column>

                    <p:column headerText="Celular" width="10%" filterStyle="display:none" priority="2"
                              filterBy="#{professor.celular}" filterMatchMode="contains" style="text-align: center">
                        <h:outputText value="#{professor.celular}" />
                    </p:column>

                    <p:column headerText="E-mail" width="30%" filterStyle="display:none" priority="2"
                              filterBy="#{professor.email}" filterMatchMode="contains">
                        <h:outputText value="#{professor.email}"/>
                    </p:column>

                    <p:column headerText="Ações" style="text-align: center" width="10%" priority="1">

                        <p:button id="editButton" title="Editar" icon="ui-icon ui-icon-pencil" style="font-size: 10px" outcome="/servidor/cadastro-professor">
                            <f:param  name="professor" value="#{professor.id}"/>
                            <p:tooltip for="editButton" value="Editar este cadastro"/>
                        </p:button>

                        <p:commandButton id="deleteButton" title="Remover" icon="ui-icon ui-icon-trash" style="font-size: 10px" 
                                         action="#{professorBean.excluir}" process="@this" update="datatableProfessor">
                            <f:setPropertyActionListener target="#{professorBean.professorSelecionado}" value="#{professor}"/>
                            <p:tooltip for="deleteButton" value="Excluir este cadastro"/>
                            <p:confirm icon="ui-icon-alert" header="Exclusão de cadastro de servidor" message="Deseja realmente excluir este cadastro?"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
