<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/Layout.xhtml"> 

    <ui:define id="telaListarServidores" name="content">

        <p:fieldset id="formListarServidores" legend="Servidores cadastrados" >

            <h:form id="searchEmployee">

                <p:messages closable="true" severity="info,warn,error">
                    <p:autoUpdate/>
                </p:messages>

                <p:toolbar id="toolbar">
                    <f:facet name="left">
                        <p:button outcome="/servidor/cadastro-tecnico" value="Novo servidor" style="text-align: right; font-size: 16px; font-weight: bold;"
                                  icon="fa fa-user-plus" styleClass="botao-novo-tecnico"/>

                        <p:button outcome="/servidor/cadastro-professor" value="Novo professor" style="text-align: right; font-size: 16px; font-weight: bold;"
                                  icon="fa fa-user-plus" styleClass="botao-novo-professor"/>
                    </f:facet>
                </p:toolbar>   

                <p:dataTable id="datatablePesquisaServidor" var="servidor" value="#{pessoaBean.servidores}"
                             paginatorAlwaysVisible="false" style="margin-top: 20px; " rows="10" reflow="true" sortOrder="ascending" 
                             paginatorPosition="bottom" emptyMessage="Nenhum registro encontrado" paginator="true" widgetVar="pesquisaServidor"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="10" scrollHeight="290" sortBy="#{servidor.nome}">

                    <f:facet name="header">
                        <p:outputPanel id="panelFiltroServidor">
                            <p:inputText id="globalFilter" onkeyup="PF('pesquisaServidor').filter()" style="width:300px" placeholder="Pesquise na tabela..."/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Matricula" width="12%" filterStyle="display:none" priority="1"
                              filterBy="#{servidor.matricula}" filterMatchMode="contains" style="text-align: center">
                        <h:outputText value="#{servidor.matricula == '0.00000-0' ? 'NÃƒO INFORMADO' : servidor.matricula}" 
                                      style="#{servidor.matricula == '0.00000-0' ? 'font-size: 12px; font-weight: bold; color:red' : 
                                               'font-size: 14px; font-weight: bold; color:green'}"/>
                    </p:column>

                    <p:column headerText="Nome" width="35%" filterStyle="display:none" priority="1"
                              filterBy="#{servidor.nome}" filterMatchMode="contains">
                        <h:outputText value="#{servidor.nome}" style="font-size: 15px; font-weight: bold"/>
                    </p:column>

                    <p:column headerText="Categoria" width="13%" filterStyle="display:none" priority="2" sortBy="#{servidor.tipo}"
                              filterBy="#{servidor.tipo}" filterMatchMode="contains" style="text-align: center" sortable="true">
                        <h:outputText value="#{servidor.tipo}"  style="font-size: 12px; font-weight: bold"/>
                    </p:column>

                    <p:column headerText="E-mail" width="25%" filterStyle="display:none" priority="2"
                              filterBy="#{servidor.email}" filterMatchMode="contains">
                        <h:outputText value="#{servidor.email}"/>
                    </p:column>

                    <p:column id="acoes" style="text-align: center" width="15%">
                        <p:button id="botaoEditar" title="Editar" icon="ui-icon ui-icon-pencil" style="font-size: 10px" 
                                  outcome="#{pessoaBean.telaEdicaoServidor(servidor)}">
                            <f:param  name="servidor" value="#{servidor.id}"/>
                            <p:tooltip for="botaoEditar" value="Edita o registro selecionado"/>
                        </p:button>

                        <p:commandButton id="botaoExcluir" title="Excluir" icon="ui-icon ui-icon-trash" style="font-size: 10px"
                                         action="#{pessoaBean.excluir}" process="datatablePesquisaServidor" 
                                         update="datatablePesquisaServidor">
                            <f:setPropertyActionListener value="#{servidor}" target="#{pessoaBean.pessoaSelecionada}"/>
                            <p:tooltip for="botaoExcluir" value="Exclui a linha selecionada"/>

                            <p:confirm icon="ui-icon-alert" header="Excluir servidor" message="Deseja realmente excluir o servidor #{servidor.nome}?"/>

                        </p:commandButton>
                    </p:column>

                </p:dataTable>

            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
