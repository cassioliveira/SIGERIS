<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/Layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <f:metadata>
        <f:viewParam name="setor" value="#{setorBean.setor}"/>
    </f:metadata>

    <ui:define name="content">
        <p:fieldset id="fieldsetSetor" legend="Cadastro de setores">

            <p:messages closable="true" severity="info,warn,error">
                <p:autoUpdate/>
            </p:messages>

            <h:form id="formCadastroSetor">

                <h:panelGrid id="panelCadastroSetor" columns="2" style="margin-bottom: 10px">

                    <p:outputLabel for="nome" value="Nome: "/>
                    <p:inputText id="nome" value="#{setorBean.setor.nome}" size="35" maxlength="200">
                        <p:tooltip for="nome" value="Informe o nome do setor"/>
                    </p:inputText>

                </h:panelGrid>

                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton style="font-size: 13px; margin-left: 5px; vertical-align: middle" value="Salvar" action="#{setorBean.salvar}" 
                                         update="datatablePesquisaSetor panelCadastroSetor" icon="fa fa-save" id="botaoSalvar">
                        </p:commandButton>
                    </f:facet>
                </p:toolbar>

                <p:dataTable id="datatablePesquisaSetor" var="setor" value="#{setorBean.setores}"
                             paginatorAlwaysVisible="false" style="margin-top: 20px; " rows="10" reflow="true" sortOrder="ascending" 
                             paginatorPosition="bottom" emptyMessage="Nenhum registro encontrado" paginator="true" widgetVar="pesquisaSetor"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="10" scrollHeight="290" sortBy="#{setor.nome}">

                    <f:facet name="header">
                        <p:outputPanel id="panelFiltroSetor">
                            <p:inputText id="globalFilter" onkeyup="PF('pesquisaSetor').filter()" style="width:300px" placeholder="Pesquise na tabela..."/>
                        </p:outputPanel>
                    </f:facet>
                    
                    <p:column headerText="Nome" width="40%" filterStyle="display:none" priority="1"
                              filterBy="#{setor.nome}" filterMatchMode="contains">
                        <h:outputText value="#{setor.nome}" style="font-size: 15px; font-weight: bold"/>
                    </p:column>

                    <p:column id="acoes" style="text-align: center" width="10%">
                        <p:button id="botaoEditar" title="Editar" icon="ui-icon ui-icon-pencil" style="font-size: 10px" >
                            <f:param  name="setor" value="#{setor.id}"/>
                            <p:tooltip for="botaoEditar" value="Editar"/>
                        </p:button>

                        <p:commandButton id="botaoExcluir" title="Excluir" icon="ui-icon ui-icon-trash" style="font-size: 10px"
                                         action="#{setorBean.excluir}" process="datatablePesquisaSetor" update="datatablePesquisaSetor">
                            <f:setPropertyActionListener value="#{setor}" target="#{setorBean.setorSelecionado}"/>
                            <p:tooltip for="botaoExcluir" value="Excluir"/>

                            <p:confirm icon="ui-icon-alert" header="Excluir setor" message="Deseja realmente excluir o setor #{setor.nome}?"/>

                        </p:commandButton>
                    </p:column>

                    <f:facet name="footer">
                        HÃ¡ #{fn:length(setorBean.setores)} #{fn:length(setorBean.setores) > 1 ? ' setores cadastrados' : ' setor cadastrado'}.
                    </f:facet>

                </p:dataTable>

            </h:form>

        </p:fieldset>

    </ui:define>

</ui:composition>
