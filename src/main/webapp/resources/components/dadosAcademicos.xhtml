<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <composite:interface>
        <composite:attribute name="dedicacaoExclusiva"/>
        <composite:attribute name="titulacao"/>
        <composite:attribute name="descricaoFuncao"/>
        <composite:attribute name="classe"/>
        <composite:attribute name="nivel"/>
    </composite:interface>

    <composite:implementation>

        <h:panelGrid columns="2" cellpadding="0" cellspacing="2">


            <p:outputLabel for="dedicacaoExclusiva" value="Dedicação exclusiva: "/>
            <p:selectOneRadio id="dedicacaoExclusiva" value="#{cc.attrs.dedicacaoExclusiva}">
                <f:selectItem  itemLabel="Sim" itemValue="true"/>
                <f:selectItem  itemLabel="Não" itemValue="false"/>
            </p:selectOneRadio>

            <p:outputLabel for="nivel" value="Nível: "/>
            <p:selectOneRadio id="nivel" value="#{cc.attrs.nivel}">
                <f:selectItem itemLabel="A" itemValue="A"/>
                <f:selectItem itemLabel="B" itemValue="B"/>
                <f:selectItem itemLabel="C" itemValue="C"/>
                <f:selectItem itemLabel="D" itemValue="D"/>
            </p:selectOneRadio>

            <p:outputLabel for="classe" value="Classe: "/>
            <p:selectOneMenu id="classe" value="#{cc.attrs.classe}" style="width: 250px">
                <f:selectItem noSelectionOption="true"/>
                <f:selectItem itemLabel="Professor Graduado" itemValue="GRADUADO"/>
                <f:selectItem itemLabel="Professor Mestre" itemValue="MESTRADO"/>
                <f:selectItem itemLabel="Professor Doutor" itemValue="DOUTOR"/>
                <f:selectItem itemLabel="Professor Doutor Associado" itemValue="DOUTORASSOCIADO"/>
                <f:selectItem itemLabel="Professor Doutor Pleno" itemValue="DOUTORPLENO"/>
            </p:selectOneMenu>

            <p:outputLabel for="cursos" value="Curso(s): "/>
            <p:selectCheckboxMenu id="cursos" value="#{professorBean.professor.cursos}" converter="professorCursosConverter"  
                                  style="width: 280px" updateLabel="true">
                <f:attribute name="collectionType" value="java.util.ArrayList"/>
                <f:selectItems var="curso" itemLabel="#{curso.description}" itemValue="#{curso}" 
                               value="#{professorBean.todosCursos}"/>
            </p:selectCheckboxMenu>

            <p:outputLabel for="titulacao" value="Títulação: "/>
            <p:inputText id="titulacao" value="#{cc.attrs.titulacao}" size="37" maxlength="20"/>

        </h:panelGrid>

    </composite:implementation>
