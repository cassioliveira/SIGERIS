<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <composite:interface>
        <composite:attribute name="estado"/>
        <composite:attribute name="cidade"/>
        <composite:attribute name="rua"/>
        <composite:attribute name="numero"/>
        <composite:attribute name="bairro"/>
        <composite:attribute name="cep"/>
        <composite:attribute name="complemento"/>
    </composite:interface>

    <composite:implementation>

        <h:panelGrid columns="2">

            <p:outputLabel for="uf" value="Estado: "/>
            <p:selectOneMenu id="uf" value="#{cc.attrs.estado}" style="width: 261px">
                <f:selectItem noSelectionOption="true"/>
                <f:selectItems var="estado" value="#{tecnicoBean.estados}" itemLabel="#{estado.description}" itemValue="#{estado}"/>
            </p:selectOneMenu>

            <p:outputLabel for="cidade" value="Cidade: "/>
            <p:inputText id="cidade" value="#{cc.attrs.cidade}" size="33" maxlength="200"/>

            <p:outputLabel for="rua" value="Rua: "/>
            <p:inputText id="rua" value="#{cc.attrs.rua}" size="33" maxlength="200"/>

            <p:outputLabel for="numero" value="NÃºmero: "/>
            <p:inputText id="numero" value="#{cc.attrs.numero}" size="20" maxlength="5"/>

            <p:outputLabel for="bairro" value="Bairro: "/>
            <p:inputText id="bairro" value="#{cc.attrs.bairro}" size="20" maxlength="50"/>

            <p:outputLabel for="cep" value="CEP: "/>
            <p:inputMask id="cep" mask="99.999-999" value="#{cc.attrs.cep}" size="20" maxlength="9"/>

            <p:outputLabel for="complemento" value="Complemento: "/>
            <p:inputText id="complemento" value="#{cc.attrs.complemento}" size="20" maxlength="200"/>

        </h:panelGrid>

    </composite:implementation>
</html>
