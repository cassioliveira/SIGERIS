<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <composite:interface>
        <composite:attribute name="rg"/>
        <composite:attribute name="rgOrgaoExpedidor"/>
        <composite:attribute name="rgEstado"/>
        <composite:attribute name="cpf"/>
        <composite:attribute name="pisPasep"/>
        <composite:attribute name="nisNit"/>
    </composite:interface>

    <composite:implementation>

        <p:fieldset legend="CPF - Cadastro de Pessoa Física" styleClass="fieldset-interno">
            <p:outputLabel for="cpf" value="Número: "/>
            <p:inputMask id="cpf" mask="999.999.999-99" value="#{cc.attrs.cpf}" size="13" maxlength="14"/>
        </p:fieldset>
        <br/>
        <p:fieldset legend="RG - Registro Geral" styleClass="fieldset-interno">
            <h:panelGrid columns="2">
                <p:outputLabel for="rg" value="RG: "/>
                <p:inputText id="rg" value="#{cc.attrs.rg}" size="20" maxlength="20"/>

                <p:outputLabel for="orgao-expedidor" value="Órgão Expedidor: "/>
                <p:inputText id="orgao-expedidor" value="#{cc.attrs.rgOrgaoExpedidor}" size="20" maxlength="20"/>

                <p:outputLabel for="uf-rg" value="Estado: "/>
                <p:selectOneMenu id="uf-rg" value="#{cc.attrs.rgEstado}" style="width: 133px">
                    <f:selectItem noSelectionOption="true"/>
                    <f:selectItems var="estado" value="#{tecnicoBean.estados}" itemLabel="#{estado.description}" itemValue="#{estado}"/>
                </p:selectOneMenu>
            </h:panelGrid>
        </p:fieldset>
        <br/>
        <p:fieldset legend="Outros" styleClass="fieldset-interno">
            <h:panelGrid columns="2">
                <p:outputLabel for="pis-pasep" value="PIS/PASEP: "/>
                <p:inputText id="pis-pasep" value="#{cc.attrs.pisPasep}" size="20" maxlength="20"/>
                
                <p:outputLabel for="nis-nit" value="NIS/NIT: "/>
                <p:inputText id="nis-nit" value="#{cc.attrs.nisNit}" size="20" maxlength="20"/>
            </h:panelGrid>
        </p:fieldset>

    </composite:implementation>
</html>
