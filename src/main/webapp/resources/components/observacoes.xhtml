<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>
	<composite:attribute name="altura" />
	<composite:attribute name="largura" />
	<composite:attribute name="estilo" />
	<composite:attribute name="value" />
</composite:interface>

<composite:implementation>

	<h:panelGrid columns="2" style="margin-top: 5px">
		<p:outputLabel for="observacoes" value="Observações: "/>
		<p:textEditor id="observacoes" value="#{cc.attrs.value}" 
			style="#{cc.attrs.estilo}" width="#{cc.attrs.largura}"
			height="#{cc.attrs.altura}">
			<f:facet name="toolbar">
				<span class="ql-formats"> <select class="ql-font"></select> <select
					class="ql-size"></select>
				</span>
				<span class="ql-formats">
					<button class="ql-bold"></button>
					<button class="ql-italic"></button>
					<button class="ql-underline"></button>
				</span>
			</f:facet>
		</p:textEditor>
		<!-- 		<p:editor -->
		<!-- 			controls="bold italic underline size color highlight numbering bullets alignleft center alignright justify undo redo" -->
		<!-- 			id="observacoes" width="#{cc.attrs.largura}" -->
		<!-- 			height="#{cc.attrs.altura}" value="#{cc.attrs.value}" /> -->
	</h:panelGrid>

</composite:implementation>
</html>
