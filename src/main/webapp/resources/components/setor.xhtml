<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<composite:interface>
	<composite:attribute name="categoria" />
	<composite:attribute name="nome" />
</composite:interface>

<composite:implementation>

	<h:panelGrid columns="2">

		<p:outputLabel for="categoria" value="Categoria " />
		<p:selectOneMenu id="categoria" value="#{cc.attrs.categoria}"
			style="width: 140px" required="true">
			<f:selectItem itemLabel="Servidores" itemValue="SERVIDORES" />
			<f:selectItem itemLabel="Terceirizados" itemValue="TERCEIRIZADOS" />
		</p:selectOneMenu>

		<p:outputLabel for="nome" value="Nome do setor: " />
		<p:inputText id="nome" value="#{cc.attrs.nome}" size="35"
			maxlength="200">
			<p:tooltip for="nome" value="Informe o nome do setor" />
		</p:inputText>

	</h:panelGrid>

</composite:implementation>
</html>
