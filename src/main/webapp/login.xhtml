	<center>
		<p:graphicImage library="sigeris" name="imagens/logo-cche.png"
			style="margin-top: 60px" />

		<p:panel rendered="true" id="panelLogin" style="margin-top: 20px">
			<center>
				<h:form id="login" prependId="false">
					<p:messages closable="true" severity="info,warn,error">
						<p:autoUpdate />
					</p:messages>
					<h:panelGrid id="loginPanelGrid" cellpadding="10"
						style="margin-top: 15px">
						<p:inputText id="username" required="true" placeholder="Login"
							requiredMessage="Nome de usuário é obrigatório!" size="40" />

						<p:password id="password" size="40" placeholder="Senha"
							required="true" requiredMessage="Senha é obrigatória!" />

						<p:commandButton id="loginEnterButton" icon="fa fa-key"
							action="#{loginBean.login}" update="@form"
							styleClass="botao-entrar-login" ajax="false"
							onclick="PF('statusDialog').show()"
							oncomplete="PF('statusDialog').hide()" value="Entrar" />
					</h:panelGrid>
				</h:form>
			</center>
		</p:panel>
		<p class="copy-right">
			&#9400; 2020. UEPB > CCHE <br /> SIGERIS - Sistema de Gerenciamento
			e Integração de Setores
		</p>
	</center>


	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false"
		style="text-align: center !important">
		<p:outputLabel id="progressLabel" value="Aguarde..."
			style="font-weight: bold !important" />
		<br />
		<br />
		<p:graphicImage library="sigeris" name="imagens/progressbar.gif" />
