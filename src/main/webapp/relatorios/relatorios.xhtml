<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:component="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/Layout.xhtml"> 

    <ui:define name="content">

        <p:fieldset id="fieldsetCurso" legend="Emissão de relatórios diversos">

            <p:messages closable="true" severity="info,warn,error">
                <p:autoUpdate/>
            </p:messages>

            <h:form id="formCadastroCurso">

                <h:panelGrid id="panelCadastroCurso" columns="2">

<!--                    <p:outputLabel for="setor" value="Estado: "/>
                    <p:selectOneMenu id="setor" value="#{cc.attrs.estado}" style="width: 261px">
                        <f:selectItem noSelectionOption="true"/>
                        <f:selectItems var="estado" value="#{tecnicoBean.estados}" itemLabel="#{estado.description}" itemValue="#{estado}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="codigo" value="Código: "/>
                    <p:inputText id="codigo" value="#{cursoBean.curso.codigo}" size="10" maxlength="20">
                        <p:tooltip for="codigo" value="Informe o código do curso"/>
                    </p:inputText>

                    <p:outputLabel for="nome" value="Nome: "/>
                    <p:inputText id="nome" value="#{cursoBean.curso.nome}" size="35" maxlength="200">
                        <p:tooltip for="nome" value="Informe o nome do curso"/>
                    </p:inputText>-->

                </h:panelGrid>

                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton style="font-size: 13px; margin-left: 5px; vertical-align: middle" value="Salvar" action="#{cursoBean.salvar}" 
                                         update="datatablePesquisaCurso panelCadastroCurso" icon="fa fa-save" id="botaoSalvar">
                        </p:commandButton>
                    </f:facet>
                </p:toolbar>

                <p:dataTable id="datatablePesquisaCurso" var="curso" value="#{cursoBean.cursos}"
                             paginatorAlwaysVisible="false" style="margin-top: 20px; " rows="10" reflow="true" sortOrder="ascending" 
                             paginatorPosition="bottom" emptyMessage="Nenhum registro encontrado" paginator="true" widgetVar="pesquisaCurso"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="10" scrollHeight="290" sortBy="#{curso.nome}">

                    <f:facet name="header">
                        <p:outputPanel id="panelFiltroCurso">
                            <p:inputText id="globalFilter" onkeyup="PF('pesquisaCurso').filter()" style="width:300px" placeholder="Pesquise na tabela..."/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Código" width="10%" filterStyle="display:none" priority="2"
                              filterBy="#{curso.codigo}" filterMatchMode="contains" style="text-align: center">
                        <h:outputText value="#{curso.codigo}" />
                    </p:column>

                    <p:column headerText="Nome" width="40%" filterStyle="display:none" priority="1"
                              filterBy="#{curso.nome}" filterMatchMode="contains">
                        <h:outputText value="#{curso.nome}" style="font-size: 15px; font-weight: bold"/>
                    </p:column>

                    <p:column id="acoes" style="text-align: center" width="10%">
                        <p:button id="botaoEditar" title="Editar" icon="ui-icon ui-icon-pencil" style="font-size: 10px" >
                            <f:param  name="curso" value="#{curso.id}"/>
                            <p:tooltip for="botaoEditar" value="Editar"/>
                        </p:button>

                        <p:commandButton id="botaoExcluir" title="Excluir" icon="ui-icon ui-icon-trash" style="font-size: 10px"
                                         action="#{cursoBean.excluir}" process="datatablePesquisaCurso" update="datatablePesquisaCurso">
                            <f:setPropertyActionListener value="#{curso}" target="#{cursoBean.cursoSelecionado}"/>
                            <p:tooltip for="botaoExcluir" value="Excluir"/>

                            <p:confirm icon="ui-icon-alert" header="Excluir curso" message="Deseja realmente excluir o curso #{curso.nome}?"/>

                        </p:commandButton>
                    </p:column>

                    <f:facet name="footer">
                        Há #{fn:length(cursoBean.cursos)} #{fn:length(cursoBean.cursos) > 1 ? ' cursos cadastrados' : ' curso cadastrado'}.
                    </f:facet>

                </p:dataTable>

            </h:form>

        </p:fieldset>

        <div class="ui-g">
            <div class="ui-g-6">
                <p:panel id="servidores" header="Servidores">

                    <p:commandButton id="pdfServidores" action="#{executaRelatorios.servidores('SERVIDORES')}" immediate="true"
                                     ajax="false" icon="fa fa-file-pdf-o" value="Servidores" onclick="this.form.target = '_blank'"
                                     disabled="#{pessoaBean.servidores.size() == 0}" />
                </p:panel>
            </div>
            <div class="ui-g-6">
                <p:panel id="tecnicos" header="Técnicos">
                    <p:commandButton id="pdfTecnicos" action="#{executaRelatorios.servidores('TECNICOS')}" immediate="true"
                                     ajax="false" icon="fa fa-file-pdf-o" value="Técnicos" onclick="this.form.target = '_blank'"
                                     disabled="#{pessoaBean.servidores.size() == 0}"/>
                </p:panel>
            </div>

        </div>

        <div class="ui-g">
            <div class="ui-g-6">
                <p:panel id="professores" header="Professores">
                    <p:commandButton id="pdfProfessores" action="#{executaRelatorios.servidores('PROFESSORES')}" immediate="true"
                                     ajax="false" icon="fa fa-file-pdf-o" value="Professores" onclick="this.form.target = '_blank'"
                                     disabled="#{pessoaBean.servidores.size() == 0}"/>
                </p:panel>
            </div>

            <div class="ui-g-6">
                <p:panel id="listaFrequencia" header="Reunião">
                    <p:commandButton id="pdfListaFrequancia" action="#{executaRelatorios.listaReunioes()}" immediate="true"
                                     ajax="false" icon="fa fa-file-pdf-o" value="Professores" onclick="this.form.target = '_blank'"
                                     disabled="#{pessoaBean.servidores.size() == 0}"/>
                </p:panel>
            </div>
        </div>







    </ui:define>

</ui:composition>
