<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	template="/WEB-INF/templates/Layout.xhtml">

	<f:metadata>
		<f:viewParam name="reuniao" value="#{reuniaoBean.reuniao}" />
	</f:metadata>

	<ui:define name="content">

		<p:messages id="msgs" closable="true" severity="info,warn,error">
			<p:autoUpdate />
		</p:messages>

		<h:form id="formVisualizarLista">

			<p:panel id="listaFrequencia" header="Lista de presença"
				style="margin-top: 20px">

				<h:panelGrid id="panelVisualizarLista" columns="2">

					<p:outputLabel for="descricao" value="Descrição " />
					<p:outputLabel id="descricao"
						value="#{reuniaoBean.reuniao.descricao}" />

					<p:outputLabel for="data" value="Data: " />
					<p:outputLabel id="data" value="#{reuniaoBean.reuniao.data}" />

					<p:outputLabel for="hora" value="Hora: " />
					<p:outputLabel id="hora" value="#{reuniaoBean.reuniao.hora}" />
					
					<p:outputLabel for="local" value="Local: " />
					<p:outputLabel id="local" value="#{reuniaoBean.reuniao.local}" />

					<p:outputLabel for="setor" value="Setor responsável: " />
					<p:outputLabel id="setor" value="#{reuniaoBean.reuniao.setor.nome}" />

					<p:outputLabel for="listaServidores" value="Servidores: " />
					<p:outputLabel id="listaServidores"
						value="#{reuniaoBean.reuniao.pessoas}" />

					<p:outputLabel for="pauta" value="Pauta: " />
					<p:outputLabel id="pauta" value="#{reuniaoBean.reuniao.pauta}" escape="false"/>

				</h:panelGrid>

				<p:toolbar>
					<f:facet name="left">
						<p:button style="font-size: 13px;" value="Cancelar"
							id="botaoCancelar" outcome="/relatorios/lista-presenca"
							icon="fa fa-times">
						</p:button>
					</f:facet>
				</p:toolbar>

			</p:panel>

		</h:form>

		<p:dialog header="Pauta da reunião" widgetVar="pautaReuniao"
			modal="true">
			<h:outputText value="#{reuniaoBean.reuniao.pauta}" />
		</p:dialog>

	</ui:define>

</ui:composition>
